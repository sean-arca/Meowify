
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meowify: A Cat Lover's GIF Paradise</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Game CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            
            <!-- Jumbotron -->
            <div class="jumbotron">
                <div class="container">
                    <h1 id="title">Meowify</h1>
                    <p>A Cat Lover's GIF Paradise</p>
                    <!-- Cat Icon -->
                    <img src="assets/images/logo.png" alt="meowify" id="logo-image"/>
                </div>
            </div>

            <!-- Buttons Goes Here -->
            <div id="gifButtons-div" class="container"></div>

            
            <div class="row">
                <!-- Gifs Goes Here -->
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                    <div id="gifs-div"></div>
                </div>
                <!-- Form Goes Here -->
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <form id="gif-form" role="form">
                        <h2><legend>Meow You Doin'?</legend></h2>
                        <div class="form-group">
                            <label for="action-input">Type a word in the box below to see if we can find cat related gifs! Do not type the word cat as it will be automatically added to the end of the search.</label>
                            <input type="text" id="action-input">
                        </div>
                        <input id="addGif" type="submit" value="Add Your Word" class="btn btn-primary">
                    </form> 
                </div>
                
            </div>
            


        </div>
        


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Meowify JS -->
        <script type="text/javascript" src="./assets/javascript/meowify.js"></script>
    </body>
</html>
